<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Flygskam</title>
  </head>
  <body>
    <main class="wrap">
      <h1 class="card">Flyg mindre. Res smartare. Rädda planeten.</h1>
      <h2>Beräkna ditt klimatavtryck för din flygresa.</h2>
      <form action="#" class="form-grid">
        <div class="selectbox field from">
          <!-- Från flygplats -->
          <label for="from-airport">Från</label>
          <select name="from-airport" id="from-airport" required autofocus>
            <option class="selected-option" value="">
              Välj flygplats du flyger från
            </option>
          </select>
        </div>
        <div class="selectbox field to">
          <!-- Till flygplats -->
          <label for="to-airport">Till</label>
          <select name="to-airport" id="to-airport" required>
            <option class="selected-option" value="">
              Välj flygplats du flyger till
            </option>
          </select>
        </div>
        <!-- Resultat box -->
        <div class="field result">
          <label for="result">Resultat</label>
          <div id="result" class="result-box"></div>
        </div>
        <!-- Submit knapp -->
        <input type="submit" value="Beräkna" id="btn-calculate" />
      </form>
    </main>
    <script type="module" src="src/script.js"></script>
  </body>
</html>
